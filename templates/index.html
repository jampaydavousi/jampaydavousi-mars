<!DOCTYPE html>
<html lang="en">

<!-- Apply the bootstrap styling and other properties to the html file -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- First div is a container for the title and scraper button -->
  <div class="container">
    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

  <!-- Next div is a row for the latest Mars news -->  
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2><b>Latest Mars News</b></h2>
            <h4 class="media-heading"><b>{{mars.title}}</b></h4>
            <h5></p>{{mars.paragraph}}</p></h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Next div is a row, divided into two sections-->
    <div class="row">
      <!-- This section is for the featured Mars image-->
      <div class="col-md-9">
        <h2><b>Featured Mars Image</b></h2>
          <img src="{{mars.image_URL}}" class="img-responsive">
      </div>
       <!-- This section is for Mars facts HTML data-->
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12">
            <h4><b>Mars Facts</b></h4>
            {{mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>
    
    <!-- This div is a row for the Mars hemispheres title and images-->
    <div class="row" style="margin-top:80px;">
      <div class="page-header">
        <h2 class="text-center"><b>Mars Hemispheres</b></h2>
      </div>
      <!-- Mars hemisphere data in a 2x2 grid, generated by HTML for loop -->
      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}">
            <div class="caption">
                <h3><b>{{hemisphere.title}}</b></h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>
  </div>
</body>

</html>
